<svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="profitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bgGradient)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1400" height="70" fill="#ffffff" filter="url(#shadow)"/>
  <text x="60" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">FinanceFlow</text>
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Professional Dashboard</text>
  
  <!-- User Info -->
  <circle cx="1320" cy="35" r="20" fill="#3b82f6"/>
  <text x="1320" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">D</text>
  <text x="1290" y="25" font-family="Arial, sans-serif" font-size="14" fill="#1e293b" text-anchor="end">Hi, Deepak</text>
  <text x="1290" y="45" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">Portfolio Manager</text>
  
  <!-- Sidebar -->
  <rect x="0" y="70" width="280" height="730" fill="#1e293b" filter="url(#shadow)"/>
  
  <!-- Sidebar Menu Items -->
  <g id="menu-items">
    <!-- Dashboard -->
    <rect x="20" y="100" width="240" height="45" rx="8" fill="#3b82f6" opacity="0.9"/>
    <circle cx="45" cy="122" r="6" fill="#ffffff"/>
    <text x="65" y="127" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#ffffff">Dashboard</text>
    
    <!-- Portfolio -->
    <circle cx="45" cy="167" r="6" fill="#64748b"/>
    <text x="65" y="172" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Portfolio</text>
    
    <!-- Investments -->
    <circle cx="45" cy="207" r="6" fill="#64748b"/>
    <text x="65" y="212" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Investments</text>
    
    <!-- Analytics -->
    <circle cx="45" cy="247" r="6" fill="#64748b"/>
    <text x="65" y="252" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Analytics</text>
    
    <!-- Settings -->
    <circle cx="45" cy="287" r="6" fill="#64748b"/>
    <text x="65" y="292" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1">Settings</text>
  </g>
  
  <!-- Main Content Area -->
  <g id="main-content">
    <!-- Key Metrics Cards -->
    <g id="metrics-cards">
      <!-- Total Portfolio Value -->
      <rect x="320" y="100" width="250" height="120" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <text x="340" y="130" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Total Portfolio</text>
      <text x="340" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e293b">$2.42M</text>
      <text x="340" y="185" font-family="Arial, sans-serif" font-size="14" fill="#10b981">↗ +12.5%</text>
      <text x="380" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64748b">vs last month</text>
      
      <!-- Monthly Profit -->
      <rect x="590" y="100" width="250" height="120" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <text x="610" y="130" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Monthly Profit</text>
      <text x="610" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e293b">$87.3K</text>
      <text x="610" y="185" font-family="Arial, sans-serif" font-size="14" fill="#10b981">↗ +8.2%</text>
      <text x="650" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64748b">this month</text>
      
      <!-- Active Positions -->
      <rect x="860" y="100" width="250" height="120" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <text x="880" y="130" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Active Positions</text>
      <text x="880" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e293b">156</text>
      <text x="880" y="185" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b">↗ +23</text>
      <text x="920" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64748b">new positions</text>
      
      <!-- Market Cap -->
      <rect x="1130" y="100" width="250" height="120" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
      <text x="1150" y="130" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Market Exposure</text>
      <text x="1150" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e293b">73.2%</text>
      <text x="1150" y="185" font-family="Arial, sans-serif" font-size="14" fill="#ef4444">↘ -2.1%</text>
      <text x="1190" y="185" font-family="Arial, sans-serif" font-size="12" fill="#64748b">optimal range</text>
    </g>
    
    <!-- Portfolio Performance Chart -->
    <rect x="320" y="250" width="520" height="280" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="340" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Portfolio Performance</text>
    <text x="340" y="300" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Last 12 months</text>
    
    <!-- Chart Area -->
    <rect x="340" y="320" width="480" height="180" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Chart Grid Lines -->
    <g stroke="#e2e8f0" stroke-width="1" opacity="0.5">
      <line x1="340" y1="360" x2="820" y2="360"/>
      <line x1="340" y1="400" x2="820" y2="400"/>
      <line x1="340" y1="440" x2="820" y2="440"/>
      <line x1="340" y1="480" x2="820" y2="480"/>
    </g>
    
    <!-- Performance Line -->
    <path d="M 360 470 Q 400 450 440 430 Q 480 410 520 400 Q 560 390 600 370 Q 640 360 680 350 Q 720 340 760 330 Q 780 325 800 320"
          fill="none" stroke="#3b82f6" stroke-width="3" filter="url(#glow)"/>
    
    <!-- Area under curve -->
    <path d="M 360 470 Q 400 450 440 430 Q 480 410 520 400 Q 560 390 600 370 Q 640 360 680 350 Q 720 340 760 330 Q 780 325 800 320 L 800 490 L 360 490 Z"
          fill="url(#chartGradient)"/>
    
    <!-- Chart Points -->
    <circle cx="400" cy="450" r="4" fill="#3b82f6" filter="url(#glow)"/>
    <circle cx="520" cy="400" r="4" fill="#3b82f6" filter="url(#glow)"/>
    <circle cx="640" cy="360" r="4" fill="#3b82f6" filter="url(#glow)"/>
    <circle cx="760" cy="330" r="4" fill="#3b82f6" filter="url(#glow)"/>
    <circle cx="800" cy="320" r="4" fill="#3b82f6" filter="url(#glow)"/>
    
    <!-- Asset Allocation Donut Chart -->
    <rect x="860" y="250" width="250" height="280" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="880" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Asset Allocation</text>
    
    <!-- Donut Chart -->
    <g transform="translate(985, 400)">
      <!-- Stocks (40%) -->
      <path d="M 0 -60 A 60 60 0 0 1 42.43 -42.43 L 21.21 -21.21 A 30 30 0 0 0 0 -30 Z" fill="#3b82f6" filter="url(#glow)"/>
      <!-- Bonds (30%) -->
      <path d="M 42.43 -42.43 A 60 60 0 0 1 42.43 42.43 L 21.21 21.21 A 30 30 0 0 0 21.21 -21.21 Z" fill="#10b981"/>
      <!-- Crypto (20%) -->
      <path d="M 42.43 42.43 A 60 60 0 0 1 -42.43 42.43 L -21.21 21.21 A 30 30 0 0 0 21.21 21.21 Z" fill="#f59e0b"/>
      <!-- Real Estate (10%) -->
      <path d="M -42.43 42.43 A 60 60 0 0 1 0 -60 L 0 -30 A 30 30 0 0 0 -21.21 21.21 Z" fill="#ef4444"/>
      
      <!-- Center Text -->
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b" text-anchor="middle">$2.42M</text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Total Value</text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(880, 470)">
      <rect x="0" y="0" width="12" height="12" fill="#3b82f6"/>
      <text x="20" y="10" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Stocks 40%</text>
      
      <rect x="0" y="20" width="12" height="12" fill="#10b981"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Bonds 30%</text>
      
      <rect x="100" y="0" width="12" height="12" fill="#f59e0b"/>
      <text x="120" y="10" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Crypto 20%</text>
      
      <rect x="100" y="20" width="12" height="12" fill="#ef4444"/>
      <text x="120" y="30" font-family="Arial, sans-serif" font-size="12" fill="#64748b">Real Estate 10%</text>
    </g>
    
    <!-- Recent Activity -->
    <rect x="1130" y="250" width="250" height="280" rx="16" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <text x="1150" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">Recent Activity</text>
    
    <!-- Activity Items -->
    <g id="activity-items">
      <!-- Item 1 -->
      <circle cx="1160" cy="310" r="6" fill="#10b981"/>
      <text x="1180" y="315" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#1e293b">AAPL Buy</text>
      <text x="1180" y="330" font-family="Arial, sans-serif" font-size="10" fill="#64748b">+$12,500 • 2 hours ago</text>
      
      <!-- Item 2 -->
      <circle cx="1160" cy="350" r="6" fill="#ef4444"/>
      <text x="1180" y="355" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#1e293b">TSLA Sell</text>
      <text x="1180" y="370" font-family="Arial, sans-serif" font-size="10" fill="#64748b">-$8,200 • 5 hours ago</text>
      
      <!-- Item 3 -->
      <circle cx="1160" cy="390" r="6" fill="#3b82f6"/>
      <text x="1180" y="395" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#1e293b">BTC Buy</text>
      <text x="1180" y="410" font-family="Arial, sans-serif" font-size="10" fill="#64748b">+$25,000 • 1 day ago</text>
      
      <!-- Item 4 -->
      <circle cx="1160" cy="430" r="6" fill="#f59e0b"/>
      <text x="1180" y="435" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#1e293b">NVDA Buy</text>
      <text x="1180" y="450" font-family="Arial, sans-serif" font-size="10" fill="#64748b">+$15,800 • 2 days ago</text>
    </g>
    
    <!-- Quick Actions -->
    <rect x="320" y="560" width="160" height="45" rx="8" fill="#3b82f6" filter="url(#shadow)"/>
    <text x="400" y="587" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">New Trade</text>
    
    <rect x="500" y="560" width="160" height="45" rx="8" fill="#10b981" filter="url(#shadow)"/>
    <text x="580" y="587" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Portfolio Report</text>
    
    <rect x="680" y="560" width="160" height="45" rx="8" fill="#f59e0b" filter="url(#shadow)"/>
    <text x="760" y="587" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#ffffff" text-anchor="middle">Market Analysis</text>
  </g>
  
  <!-- Status Bar -->
  <rect x="0" y="770" width="1400" height="30" fill="#1e293b" opacity="0.9"/>
  <text x="20" y="790" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Market Status: Open</text>
  <text x="200" y="790" font-family="Arial, sans-serif" font-size="12" fill="#10b981">• Live Data Connected</text>
  <text x="1300" y="790" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1" text-anchor="end">Last Updated: Just now</text>
</svg>