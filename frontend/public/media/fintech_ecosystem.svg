<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background removed -->
  
  <!-- Connecting lines -->
  <g stroke="#cbd5e1" stroke-width="2" opacity="0.4">
    <path d="M400,300 L200,150" stroke-dasharray="5,5"/>
    <path d="M400,300 L600,150" stroke-dasharray="5,5"/>
    <path d="M400,300 L150,300" stroke-dasharray="5,5"/>
    <path d="M400,300 L650,300" stroke-dasharray="5,5"/>
    <path d="M400,300 L200,450" stroke-dasharray="5,5"/>
    <path d="M400,300 L600,450" stroke-dasharray="5,5"/>
    <path d="M400,300 L400,450" stroke-dasharray="5,5"/>
    <path d="M400,300 L300,200" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Orbital rings -->
  <g fill="none" stroke="#e2e8f0" stroke-width="1" opacity="0.6">
    <circle cx="400" cy="300" r="180"/>
    <circle cx="400" cy="300" r="240"/>
  </g>
  
  <!-- Center circle - COIN -->
  <circle cx="400" cy="300" r="70" fill="url(#centerGradient)" filter="url(#shadow)"/>
  <text x="400" y="290" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">COIN</text>
  <circle cx="385" cy="290" r="4" fill="#3b82f6"/>
  <circle cx="415" cy="290" r="4" fill="#f59e0b"/>
  <text x="400" y="315" text-anchor="middle" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="12">Mutual funds</text>
  
  <!-- Enhanced company cards -->
  
  <!-- Streak (Top left) -->
  <g transform="translate(120,100)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="160" height="4" rx="12" fill="#3b82f6"/>
    <polygon points="20,25 35,40 20,55" fill="#3b82f6"/>
    <text x="50" y="35" fill="#1e293b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Streak</text>
    <text x="20" y="60" fill="#64748b" font-family="Arial, sans-serif" font-size="11">Investment Platform</text>
  </g>
  
  <!-- Ditto (Top right) -->
  <g transform="translate(520,100)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="160" height="4" rx="12" fill="#10b981"/>
    <circle cx="30" cy="40" r="8" fill="#10b981"/>
    <circle cx="45" cy="40" r="6" fill="#10b981" opacity="0.7"/>
    <text x="65" y="35" fill="#1e293b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">ditto</text>
    <text x="20" y="60" fill="#64748b" font-family="Arial, sans-serif" font-size="11">Insurance</text>
  </g>
  
  <!-- Console (Left) -->
  <g transform="translate(40,250)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="160" height="4" rx="12" fill="#2563eb"/>
    <rect x="20" y="25" width="20" height="12" rx="2" fill="#2563eb"/>
    <rect x="45" y="25" width="15" height="12" rx="2" fill="#2563eb" opacity="0.7"/>
    <rect x="65" y="25" width="25" height="12" rx="2" fill="#2563eb" opacity="0.5"/>
    <text x="20" y="52" fill="#2563eb" font-family="Arial, sans-serif" font-size="18" font-weight="bold">console</text>
    <text x="20" y="65" fill="#64748b" font-family="Arial, sans-serif" font-size="11">Back office</text>
  </g>
  
  <!-- Kite (Right) -->
  <g transform="translate(600,250)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="160" height="4" rx="12" fill="#ef4444"/>
    <polygon points="20,30 35,20 50,30 35,50" fill="#ef4444"/>
    <text x="65" y="35" fill="#1e293b" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Kite</text>
    <text x="20" y="60" fill="#64748b" font-family="Arial, sans-serif" font-size="11">Investing</text>
  </g>
  
  <!-- Smallcase (Bottom right) -->
  <g transform="translate(520,400)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="160" height="4" rx="12" fill="#0ea5e9"/>
    <circle cx="25" cy="35" r="3" fill="#0ea5e9"/>
    <circle cx="35" cy="35" r="3" fill="#0ea5e9"/>
    <circle cx="45" cy="35" r="3" fill="#0ea5e9"/>
    <text x="60" y="35" fill="#0ea5e9" font-family="Arial, sans-serif" font-size="16" font-weight="bold">smallcase</text>
    <text x="20" y="60" fill="#64748b" font-family="Arial, sans-serif" font-size="11">Portfolio Management</text>
  </g>
  
  <!-- Tijori (Bottom center) -->
  <g transform="translate(320,470)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="160" height="4" rx="12" fill="#6366f1"/>
    <rect x="20" y="25" width="30" height="20" rx="3" fill="none" stroke="#6366f1" stroke-width="2"/>
    <circle cx="45" cy="35" r="2" fill="#6366f1"/>
    <text x="60" y="35" fill="#1e293b" font-family="Arial, sans-serif" font-size="18" font-weight="bold">TIJORI</text>
    <text x="20" y="60" fill="#64748b" font-family="Arial, sans-serif" font-size="11">Digital Vault</text>
  </g>
  
  <!-- Sensibull (Bottom left) -->
  <g transform="translate(120,400)">
    <rect x="0" y="0" width="160" height="80" rx="12" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="160" height="4" rx="12" fill="#f97316"/>
    <path d="M20,35 Q30,25 40,35 Q50,45 60,35" stroke="#f97316" stroke-width="3" fill="none"/>
    <text x="20" y="52" fill="#f97316" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SENSIBULL</text>
    <text x="20" y="65" fill="#64748b" font-family="Arial, sans-serif" font-size="11">Options Trading</text>
  </g>
  
  <!-- Animated elements -->
  <g opacity="0.7">
    <circle cx="200" cy="200" r="3" fill="#3b82f6">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="200" r="3" fill="#10b981">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="300" r="3" fill="#ef4444">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>